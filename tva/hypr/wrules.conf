
##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

windowrulev2 = animation quick, popin, floating:0

# Keep Signal and Firefox opaque
windowrulev2 = opaque,class:^(jetbrains-idea-ce)$
windowrulev2 = opaque,class:^(Signal)$
windowrulev2 = opaque,class:^(firefox)$

windowrulev2 = tile,title:^(Balatro)$

windowrulev2 = float,$pavuControl
windowrulev2 = move 57.5% 44,$pavuControl
windowrulev2 = opaque,$pavuControl
windowrulev2 = pin,$pavuControl

windowrulev2 = float,$picInPic
windowrulev2 = opaque,$picInPic
windowrulev2 = rounding 0, $picInPic
windowrulev2 = bordersize 0, $picInPic

windowrulev2 = opaque,class:^(kitty)$

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

layerrule = noanim, selection
layerrule = noanim, hyprpicker
