$font = Monospace
$bg = rgba(030303ff)
$white = rgba(ffffffff)

$spacing = 400

general {
    hide_cursor = true
}


animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    bezier = easeOut, 0.23, 1, 0.32, 1
    animation = fadeIn, 1, 1.75, linear
    animation = fadeOut, 1, 1.75, linear
    animation = inputFieldDots, 1, 2, easeOut
    animation = inputFieldColors, 1, 2, linear
}

background {
    monitor =
    path = ~/.config/hypr/wallpaprs/stylmiot.png
    blur_passes = 3
    noise = 0.05
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.65)

    outer_color = $white
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color = rgba(ff0000ff)

    font_color = $white
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Password
    fail_text = $PAMFAIL

    dots_text_format = îª¼
    dots_spacing = 0.2

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -300
    halign = center
    valign = center
}

shape {
    monitor = 
    size = 600, 600

    border_color = $white
    border_size = 3
    color = $bg
    rounding = -1

    position = -$spacing, 0
    halign = center
    valign = center
}

